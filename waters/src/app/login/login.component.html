<div class="login-container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg mx-3">
      <img src="assets/DG-logo.png" alt="logo" class="card-img-top">
      <div class="card-body">
          <form (submit)="onLogin()">
              <div class="form-group">
                  <label for="username" class="text-secondary">Nom d'utilisateur </label>
                  <input type="text" class="form-control rounded-pill" id="username" [(ngModel)]="username" name="username" required>
              </div>
              <div class="form-group mt-3">
                  <label for="password" class="text-secondary">Mot de passe</label>
                  <input type="password" class="form-control rounded-pill" id="password" [(ngModel)]="password" name="password" required>
              </div>
              <div class="text-center mt-4">
                  <button type="submit" class="btn btn-primary">Se connecter</button>
              </div>
          </form>
      </div>
  </div>
</div>
